<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Report Brahma</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Report Brahma - AI Assistant</h1>
      <form id="generate-form" method="POST">
          <div class="form-group mt-2">
              <label for="body-input">Enter Report Description Text to Rephrase:</label>
              <textarea class="form-control dynamic-height" id="body-input" name="body" rows="5"></textarea>
          </div>
          <div class="form-group mt-2">
              <label for="keywords-input">Enter Top 10 Search Terms/ Keywords:</label>
              <textarea class="form-control dynamic-height" id="keywords-input" name="keywords" rows="1"></textarea>
          </div>
          <button id="generate-btn" type="submit" class="btn btn-primary mt-3">Rephrase Text</button>
      </form>
    
      <div id="loader" class="spinner-border mt-3 hidden" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="elapsed-time-container" class="mt-3 hidden">
        <p>Elapsed Time: <span id="elapsed-time-value">0</span> seconds</p>
      </div>
      <div class="form-group mt-5">
          <label for="news-output">Output:</label>
          <textarea class="form-control" id="news-output" name="output" rows="3" readonly></textarea>
      </div>
    
    </div>

    <!-- Scripts -->
    <script src="/static/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
